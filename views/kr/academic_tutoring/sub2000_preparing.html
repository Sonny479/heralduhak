<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>아카데믹튜터링 - HERALD유학 캐나다</title>
  <meta name="description" content="Elementary · Secondary · Post-Secondary · EC 프로그램 및 튜터 팀 안내">
  <link rel="stylesheet" href="/assets/css/styles.css"/>
  <script defer src="/assets/js/app.js"></script>
  <noscript><style>.reveal{opacity:1;transform:none}</style></noscript>
</head>

<body data-page="tutoring">
  <!-- ===== Header ===== -->
  <header class="site-header" role="banner">
    <div class="header__inner">
      <!-- 로고 -->
      <a href="/index.html" class="header__brand" aria-label="HERALD UHAK CA">
        <img src="/assets/img/new-header-title.png" alt="HERALD UHAK CA">
      </a>

      <!-- 내비게이션 -->
      <div class="bind-layout">
        <div id="header"></div>
        
        <!-- ===== [ADD] Header: Language Switch ===== -->
        <div class="lang-switch" id="langSwitch">
          <button class="lang-switch__btn" aria-haspopup="listbox" aria-expanded="false">
            <span class="lang-switch__label" data-lang-label>EN</span>
            <svg width="14" height="14" viewBox="0 0 24 24" aria-hidden="true"><path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          </button>
          <ul class="lang-switch__list" role="listbox" aria-label="Language">
            <li><button role="option" data-lang="en" data-label="EN" onClick="location.href='/views/en/academic_tutoring/sub2000.html'">EN</button></li>
            <li><button role="option" data-lang="ko" data-label="KR">KR</button></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main id="main">
    <!-- ===== 준비중 히어로 ===== -->
    <section class="ready-hero" aria-labelledby="ready-title">
      <div class="ready-hero__inner">
        <!-- 가운데 들어가는 배너 이미지 (두번째 첨부이미지) -->
        <img class="ready-hero__banner" src="/assets/img/new_preparing.png" alt="HERALD Uhak Canada 준비중 배너">

        <div class="ready-contents">
          <!-- 안내문구 -->
          <p id="ready-title" class="ready-hero__text">현재 서비스 준비 중인 페이지입니다.</p>
  
          <!-- 메인으로 돌아가기 버튼 -->
          <a class="btn btn--primary ready-hero__btn" href="/index.html">메인으로 돌아가기 →</a>
        </div>
      </div>
    </section>

    <!-- ===== 하단 배경영역 ===== -->
    <section class="ready-bottom" aria-labelledby="kakao-cta-title">
      <!-- 세번째 첨부이미지: 와이드 배경 (배경으로 사용) -->
      <div class="ready-bottom__bg"></div>

      <!-- 네번째 첨부이미지(흰색 로고)를 배경 위에 오버레이 -->
      <div class="ready-bottom__overlay">
        <img class="ready-bottom__logo" src="/assets/img/new-main-banner.png" alt="HERALD Uhak Canada">
        <!-- 카카오 상담 CTA -->
        <h2 id="kakao-cta-title" class="sr-only">카카오톡 빠른 상담 예약</h2>
        <a class="btn btn--kakao ready-bottom__kakao" href="https://pf.kakao.com" target="_blank" rel="noopener">
          카카오톡으로 빠른 상담 예약하기 →
        </a>
      </div>
    </section>
  </main>

  <!-- ===== Footer ===== -->
  <div id="footer"></div>
</body>
</html>
